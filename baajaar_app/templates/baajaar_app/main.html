{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Baajaar</title>
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script type="text/javascript">
    var user = '{{ request.user }}'
    function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
		return cookieValue;
	}
	const csrftoken = getCookie('csrftoken');
  </script>
</head>

<body>
	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
		<header class="baajaar mb-auto">
			<div class="inner">
				<h3 class="baajaar-brand">Baajaar</h3>
				<nav class="nav nav-baajaar justify-content-center"> <a class="nav-link active  text-dark" href="{% url 'home'%}">Home</a>
					<form class="form-inline md-form my-0"> {% if user.is_authenticated %} <a href="" class="nav-link text-dark">{{ request.user }}</a>
						<a href="{% url 'cart'%}"> <img id="cart-icon" class="nav-link" src={% static 'images/carts.png' %}> </a>
						<p class="nav-link badge badge-warning">{{ cartItems }}</p> {% else %} <a href="" class="nav-link text-warning">Login</a>
						<a href="{% url 'cart'%}"> <img id="cart-icon" class="nav-link" src={% static 'images/carts.png' %}></a>
						<p class="nav-link badge badge-warning">0</p> {% endif %}</form>
				</nav>
			</div>
		</header>
		<main role="main"> {% block content %} {% endblock %} </main>
		<footer class="mt-auto text-center footer">
			<div class="inner">
        <h5><strong>Baajaar by <a href="https://www.github.com/y-kun-21" target="_blank">ykun21</a></strong></h5>

				<small><div class = "text-muted">Icons made by <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel perfect</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div></small>
			</div>
		</footer>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script type="text/javascript" src="{% static 'js/add_to_cart.js' %}">
	</script>
</body>

</html>
